name: Build Autotrain Singularity Image

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/build-autotrain-singularity.yml
      - autotrain/**

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_PORT: ${{ secrets.SSH_PORT }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_PATH: ${{ secrets.SSH_PATH }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force

      - name: Install Apptainer
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository -y ppa:apptainer/ppa
          sudo apt-get update
          sudo apt-get install -y apptainer

      - name: Download data splits
        run: |
          python scripts/download_data.py

      - name: Build SIF
        run: |
          sudo apptainer build autotrain.sif autotrain/autotrain.def
          sudo chown "$USER:$USER" autotrain.sif

      - name: Setup SSH agent
        if: ${{ env.SSH_HOST != '' && env.SSH_PORT != '' }}
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add remote host to known_hosts
        if: ${{ env.SSH_HOST != '' && env.SSH_PORT != '' }}
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "$SSH_PORT" "$SSH_HOST" >> ~/.ssh/known_hosts

      - name: SCP SIF to remote host
        if: ${{ env.SSH_HOST != '' && env.SSH_PORT != '' }}
        run: |
          scp -P "$SSH_PORT" autotrain.sif "${SSH_USER}@${SSH_HOST}:${SSH_PATH}"
