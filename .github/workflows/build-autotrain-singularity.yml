name: Build and Deploy AutoTrain Singularity Image

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_PORT: ${{ secrets.SSH_PORT }}
      SSH_USER: ${{ secrets.SSH_USER }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force

      - name: Install Singularity
        run: |
          sudo apt-get update
          sudo apt-get install -y singularity-container

      - name: Download data splits
        run: |
          python scripts/download_data.py

      - name: Build SIF
        run: |
          sudo singularity build autotrain.sif autotrain/autotrain.def
          sudo chown "$USER:$USER" autotrain.sif

      - name: Setup SSH agent
        if: ${{ env.SSH_HOST != '' && env.SSH_PORT != '' }}
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add remote host to known_hosts
        if: ${{ env.SSH_HOST != '' && env.SSH_PORT != '' }}
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "$SSH_PORT" "$SSH_HOST" >> ~/.ssh/known_hosts

      - name: Create remote output directory
        if: ${{ env.SSH_HOST != '' && env.SSH_PORT != '' }}
        run: |
          REMOTE_DIR=$(ssh -p "$SSH_PORT" "${SSH_USER}@${SSH_HOST}" 'ts=$(date +"%Y-%m-%d-%H-%M-%S"); dir="$HOME/LoSIE/$ts"; mkdir -p "$dir"; echo "$dir"')
          echo "REMOTE_DIR=$REMOTE_DIR" >> "$GITHUB_ENV"

      - name: SCP SIF to remote host
        if: ${{ env.SSH_HOST != '' && env.SSH_PORT != '' }}
        run: |
          scp -P "$SSH_PORT" autotrain.sif sbatch/losie_run.sbatch.template \
            "${SSH_USER}@${SSH_HOST}:${REMOTE_DIR}/"

      - name: Prepare remote run files
        if: ${{ env.SSH_HOST != '' && env.SSH_PORT != '' }}
        run: |
          ssh -p "$SSH_PORT" "${SSH_USER}@${SSH_HOST}" \
            "mkdir -p '$REMOTE_DIR/logs' '$REMOTE_DIR/output'; \
            mv '$REMOTE_DIR/losie_run.sbatch.template' '$REMOTE_DIR/losie_run.sbatch'; \
            sed -i \"s|__REMOTE_DIR__|$REMOTE_DIR|g\" '$REMOTE_DIR/losie_run.sbatch'; \
            sbatch '$REMOTE_DIR/losie_run.sbatch'"
